- title: Continuous Integration Workshop
  id: ciworkshop
  date: Feb 2018
  url: https://hackersatcambridge.com/workshops/continuous-integration
  image: /assets/cibanner.png
  description: Continuous Integration is an important part of any software development workflow. 
    This workshop is aimed at students about to begin a group project and will show you how to set up your own CI workflow.
    In particular, you will see how to use Gradle and Travis to build and test a simple Java project.
