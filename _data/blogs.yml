- title: Project Prague Blog
  id: project-prague
  date: July 2017
  url: https://blogs.msdn.microsoft.com/uk_faculty_connection/2017/07/23/project-prague-what-is-it-and-why-should-you-care/
  image: /assets/praguebanner.png
  description: Project Prague is a Microsoft project which allows developers to easily build gesture control into their applications.
    I discovered Project Prague when I was attending the Microsoft Build conference in 2017 and this blog describes what I learnt.
- title: Hack Cambridge Recurse Blog
  id: hcblog
  date: Feb 2017
  url: https://blogs.msdn.microsoft.com/uk_faculty_connection/2017/02/16/a-overview-of-cognitive-data-science-at-hack-cambridge/
  image: /assets/recursebanner.png
  description: Hack Cambridge is Cambridge's biggest Hackathon, welcoming over 300 students from all over the UK each year. 
    I was lucky enough to be involved as part of the committee between 2016 and 2018 and this blog is a review of Hack Cambridge 2017.
    In particular, it describes the popularity of Microsoft Azure at the event.
